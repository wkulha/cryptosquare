<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Cryptosquare Message Encoder</title>
    </head>
    <body>
      <div class="container">
        <div class="text-center page-header">
          <h3>Cryptosquare Message Encoder</h3>
        </div>
        <div class="well">
          <form id="user_form">
            <div class="form-group">
              <label for="user_message">Enter the message you'd like to encrypt.</label>
              <textarea class="form-control" id="user_message" rows="6"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
          </form>
        <br><hr><br>
        <div class="well well-dark">
          <div class="text-center">
            <h5>Encrypted Message:</h5>
          </div>
          <p><span class="encrypted_message_here"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
